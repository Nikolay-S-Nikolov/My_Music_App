{% extends 'base.html' %}

{% block main_content %}
    <!-- Main Content -->
    <!--Details Page-->
    <section id="detailsPage">
        <div class="wrapper">
            <div class="albumCover">
                <!-- Album Image -->
                <img src="{{ object.image_url }}" alt="Cover Image"/>
            </div>

            <div class="albumInfo">
                <div class="albumText">
                    <!-- Album Info -->
                    <h1>Name: {{ object.album_name }}</h1>
                    <h3>Artist: {{ object.artist }}</h3>
                    <h4>Genre: {{ object.genre }}</h4>
                    <h4>Price: $7.33</h4>
                    {% if object.description %}
                        <p>
                            {{ object.description }}
                        </p>
                    {% endif %}
                </div>

                <div class="actionBtn">
                    <!-- Album Buttons -->
                    <a href="{% url 'edit-album' pk=object.pk %}" class="edit">Edit</a>
                    <a href="{% url 'delete-album' pk=object.pk %}" class="remove">Delete</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
